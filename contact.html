<body class="body__pages--contact">
	<!-- Principal conteneur -->
	<div class="page-container">
		<!-- header -->
		<header class="header">
			<!-- nav header -->
			<nav class="navbar">
				<!-- navbar for mobile -->
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><img class="img--header" src="img/agence-la-panthere-monochrome.svg" alt="paris web design logo agence web meilleure agence" height="40"></a>
				</div>
			</nav>
		</header>
		<!-- main -->
		<main class="main--contact">
			<!-- aside -->
			<aside class="aside__containerContact">	
				<h1 class="text-center txt--orange txt">Parlons web design !</h1>
			</aside>
			<!-- section -->
			<section class="col-sm-6 section__formContact">
				<h2 class="text-center txt--orange txt">
					Nous sommes ravis que vous souhaitiez collaborer avec notre agence.
					<br>Parlez-nous de votre projet en complétant le formulaire ci-dessous.
				</h2>
				<form novalidate>
					<div class="form-group">
						<label for="name" class="txt--white">Nom</label>
						<input id="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email" class="txt--white">Adresse email</label>
						<input id="email" class="form-control" type="email" required>
					</div>
					<div class="form-group">
						<label for="input_504" class="txt--white">Comment nous avez-vous connu ?</label>
						<input class="form-control" type="email" required id="input_504">
					</div>
					<div class="form-group">
						<label for="message" class="txt--white">Décrivez votre projet en ajoutant autant de détails que nécessaire !</label>
						<textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
					</div> 
					<button class="bloc-button btn btn-block" type="submit">
						Envoyer
					</button>
				</form>
			</section>
		</main>
		<!-- Footer -->
		<footer class="footer">
			<div class="text-center">
				<h4 class="txt">Agence La Panthère une agence web design basée à Lyon.</h4>
				<p>2 place Sathonay 69001 Lyon. Ouvert de 9h à 18h, du lundi au vendredi.</p>
