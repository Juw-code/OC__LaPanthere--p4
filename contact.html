<body class="body__pages--contact">
	<!-- Principal conteneur -->
	<div class="page-container">
		<!-- header -->
		<header class="header" role="banner">
			<!-- nav header -->
			<nav class="navbar" role="navigation">
				<!-- navbar for mobile -->
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><img class="img--header" src="img/agence-la-panthere-monochrome.svg" alt="La Panthère agence web design la meilleure agence basé à lyon experte en design systèm"></a>
				</div>
			</nav>
		</header>
		<!-- main -->
		<main class="main--contact" role="main">
			<!-- aside -->
			<aside class="aside__containerContact" role="complimentary">	
				<h1 class="text-center txt--orange">Parlons web design !</h1>
				<h2 class="text-center txt--orange txt--bold">
					Nous sommes ravis que vous souhaitiez collaborer avec notre agence.Parlez-nous de votre projet en complétant le formulaire ci-dessous.
				</h2>
			</aside>
			<!-- section -->
			<section class="col-sm-6 section__formContact" role="region">
				<form novalidate role="form">
					<div class="form-group">
						<label for="name" class="txt--white">Nom</label>
						<input id="name" class="form-control" required placeholder="Votre nom : Durand, Buisson, ...">
					</div>
					<div class="form-group">
						<label for="email" class="txt--white">Adresse email</label>
						<input id="email" class="form-control" type="email" required placeholder="monadresse@gmail.com">
					</div>
					<div class="form-group">
						<label for="input_504" class="txt--white">Comment nous avez-vous connu ?</label>
						<input class="form-control" type="email" required id="input_504" placeholder="Sur Internet ? Domaine professionnel ?">
					</div>
					<div class="form-group">
						<label for="message" class="txt--white">Décrivez votre projet en ajoutant autant de détails que nécessaire !</label>
						<textarea id="message" class="form-control" rows="4" cols="50" required placeholder="Je souhaite créé un site web vitrine ! Je souhaite créé un site dynamique !"></textarea>
					</div> 
					<button class="bloc-button btn btn-block" type="submit" role="button">
						Envoyer
					</button>
				</form>
			</section>
		</main>
		<!-- Footer -->
		<footer class="footer" role="contentinfo">
			<h2 class="txt--bold text-center">Agence La Panthère une agence web design basée à Lyon.</h2>
			<p class="text-center">2 place Sathonay 69001 Lyon. Ouvert de 9h à 18h, du lundi au vendredi.</p>
			<div class="footer__container--bottom">
				<div>
					<a href="twitter.com"><span class="fa fa-twitter fa-2x btn--bleuDark"></span></a>
				</div>
				<div>
					<a href="facebook.com"><span class="fa fa-facebook fa-2x btn--bleuDark"></span></a>
				</div>
				<div>
					<a href="dribbble.com"><span class="fa fa-dribbble fa-2x btn--bleuDark"></span></a>
				</div>
				<div>
					<a href="instagram.com"><span class="fa fa-instagram fa-2x btn--bleuDark"></span></a>
				</div>
			</div>
		</footer>
	</div>
</body>
